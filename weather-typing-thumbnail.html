<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTubeサムネイル - Weather Typing練習配信</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .thumbnail {
        width: 1280px;
        height: 720px;
        position: relative;
        background-image: url("images/weather-typing.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 2px solid #000000;
        overflow: hidden;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* background: rgba(0, 0, 0, 0.4); */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .title-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 60px;
        border-radius: 20px;
        border: 3px solid #000000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .title {
        font-size: 80px;
        font-weight: 900;
        color: #000000;
        margin: 0;
        line-height: 1.2;
        letter-spacing: -1px;
      }

      .subtitle {
        font-size: 32px;
        color: #333333;
        margin-top: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <div class="overlay">
        <div class="title-container">
          <h1 class="title">公式ワード１～４練習</h1>
          <p class="subtitle">対戦ゆる募</p>
        </div>
      </div>
    </div>
  </body>
</html>
