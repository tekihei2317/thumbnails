<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTubeサムネイル - e-typing腕試し</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .thumbnail {
        width: 1280px;
        height: 720px;
        position: relative;
        background: #000000;
        border: 16px solid #ff9f00;
        border-radius: 12px;
        overflow: hidden;
      }

      .content {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 60px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .main-title {
        font-size: 120px;
        font-weight: 900;
        color: #ff9f00;
        margin: 0;
        line-height: 1.1;
        letter-spacing: -2px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      .subtitle {
        font-size: 48px;
        color: #ffffff;
        margin-top: 80px;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      .time-badge {
        position: absolute;
        bottom: 30px;
        right: 30px;
        background: #ff9f00;
        color: #000000;
        font-size: 24px;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <div class="content">
        <h1 class="main-title">e-typing腕試し</h1>
        <p class="subtitle">今週のお題: 食感ことば</p>
      </div>
      <div class="time-badge">21:00~</div>
    </div>
  </body>
</html>
