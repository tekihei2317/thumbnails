<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>気ままにタイピング</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* background: #fff4e6; */
        background: #f0f8e8;
        /* background: #faf5f0; */
        width: 1280px;
        height: 720px;
        font-family: "Rounded Mplus 1c", sans-serif;
        position: relative;
      }

      .title {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        white-space: nowrap;
      }

      .sub-title {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #2d5016;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
      }

      .profile {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: white;
        padding: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      }

      .profile img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="title">気ままにタイピング</div>
    <div class="sub-title">
      e-typing / サムライガールタイピング2 / YTyping / ...
    </div>

    <div class="profile">
      <img
        src="https://i.gyazo.com/d398c0b8f1a4d5af90fcc9e807113dbb.png"
        alt="プロフィール画像"
      />
    </div>
  </body>
</html>
