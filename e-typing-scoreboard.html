<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スコアボード</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000000;
        color: #ffffff;
        height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      .main-title {
        font-size: 48px;
        font-weight: 900;
        color: #cccccc;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .time-info {
        font-size: 24px;
        color: #ffffff;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .description {
        font-size: 18px;
        color: #cccccc;
        line-height: 1.4;
        max-width: 800px;
        margin: 0 auto;
      }

      .scoreboard {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        min-height: 0;
      }

      .score-header {
        display: grid;
        grid-template-columns: 1fr 200px;
        gap: 20px;
        padding: 15px 25px;
        background: #666666;
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
      }

      .score-row {
        display: grid;
        grid-template-columns: 1fr 200px;
        gap: 20px;
        padding: 18px 25px;
        background: #222222;
        border-bottom: 2px solid #444444;
        font-size: 20px;
        font-weight: 500;
      }

      .score-row:last-child {
        border-radius: 0 0 10px 10px;
      }

      .player-name {
        text-align: left;
      }

      .player-score {
        text-align: center;
        font-weight: bold;
        color: #cccccc;
      }

      .score-row:nth-child(2) {
        background: #333333;
      }

      .score-row:nth-child(2) .player-score {
        color: #dddddd;
      }

      .score-row.rank-1,
      .score-row.rank-2,
      .score-row.rank-3 {
        position: relative;
        border-left: 6px solid transparent;
      }

      .score-row.rank-1 {
        background: linear-gradient(
          90deg,
          #3a2d00 0%,
          #1f1a05 60%,
          #222222 100%
        );
        border-left-color: #f6d66a;
        box-shadow: inset 0 0 0 1px rgba(246, 214, 106, 0.5);
      }

      .score-row.rank-2 {
        background: linear-gradient(
          90deg,
          #2c2f35 0%,
          #1c1f25 60%,
          #222222 100%
        );
        border-left-color: #bfc6d1;
        box-shadow: inset 0 0 0 1px rgba(191, 198, 209, 0.4);
      }

      .score-row.rank-3 {
        background: linear-gradient(
          90deg,
          #3a1f12 0%,
          #24150f 60%,
          #222222 100%
        );
        border-left-color: #d48a4d;
        box-shadow: inset 0 0 0 1px rgba(212, 138, 77, 0.4);
      }

      .score-row.rank-1 .player-score {
        color: #ffd700;
        font-size: 28px;
      }

      .score-row.rank-1 .player-name {
        font-size: 28px;
        font-weight: 700;
      }

      .score-row.rank-2 .player-score {
        color: #d8d8d8;
        font-size: 25px;
      }

      .score-row.rank-2 .player-name {
        font-size: 25px;
        font-weight: 700;
      }

      .score-row.rank-3 .player-score {
        color: #f0b77a;
        font-size: 23px;
      }

      .score-row.rank-3 .player-name {
        font-size: 23px;
        font-weight: 700;
      }

      .score-row.rank-1 .player-name::before,
      .score-row.rank-2 .player-name::before,
      .score-row.rank-3 .player-name::before {
        display: inline-block;
        margin-right: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 800;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
      }

      .score-row.rank-1 .player-name::before {
        content: "1位";
        background: rgba(255, 215, 0, 0.2);
        color: #ffd700;
      }

      .score-row.rank-2 .player-name::before {
        content: "2位";
        background: rgba(191, 198, 209, 0.2);
        color: #d8d8d8;
      }

      .score-row.rank-3 .player-name::before {
        content: "3位";
        background: rgba(212, 138, 77, 0.2);
        color: #f0b77a;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="main-title">e-typing腕試しスコア競争</h1>
      <h2
        class="main-title"
        style="font-size: 48px; margin-top: -10px; color: #ffd700"
      >
        （お題: バレンタイン）
      </h2>
      <div class="time-info">時間: 21:05~21:40</div>
      <p class="description">
        誰でも参加歓迎です。<br />
        時間内にe-typingで出したスコアをチャットで教えて下さい。
        かなはスコアx1.5です。
      </p>
    </div>

    <div class="scoreboard">
      <div class="score-header">
        <div class="player-name">プレイヤー</div>
        <div class="player-score">スコア</div>
      </div>

      <div class="score-row rank-1">
        <div class="player-name">Eito</div>
        <div class="player-score">834</div>
      </div>

      <div class="score-row rank-2">
        <div class="player-name">スピードアキュレイト</div>
        <div class="player-score">651</div>
      </div>

      <div class="score-row rank-3">
        <div class="player-name">Koburei</div>
        <div class="player-score">649</div>
      </div>

      <div class="score-row rank-3">
        <div class="player-name">tiwa!</div>
        <div class="player-score">649</div>
      </div>

      <div class="score-row">
        <div class="player-name">uaaaaaaaa</div>
        <div class="player-score">638</div>
      </div>

      <div class="score-row">
        <div class="player-name">鉄馬</div>
        <div class="player-score">637</div>
      </div>

      <div class="score-row">
        <div class="player-name">MAC漁る</div>
        <div class="player-score">462</div>
      </div>
    </div>
  </body>
</html>
